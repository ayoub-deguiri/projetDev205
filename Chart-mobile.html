      <table>
        <tr>
        <div class="date">

            <form>
                <td><label for="date">Date :</label></td> 
                <td> 
                    <input type="date" id="date">
                </td>
               
            </form>    
        </div>

    </tr>

    </table>
    <div class="chart">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <canvas id="myChart" 
  ></canvas>
   
<script>
var xValues = ["Retard", "Absence"];
var yValues = [20, 49];
var barColors = [
  "#FB931B",
  "#155A93",

];
new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: false,
      text: ""
    }
  }
});
</script>
</div> 
<div class="btn">
    <a href="#"><button type="button" id="absence">ABSENCE</button></a>
    <a href="#"><button type="button" id="retard">RETARD</button></a>
</div>
